default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: cryptic

development:
  <<: *default
  database: customer_ticketing_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: customer_ticketing_test

production:
  <<: *default
  database: customer_ticketing_production
